services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    container_name: vietnam-guide-app-prod
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - vietnam-guide-network
    environment:
      - NODE_ENV=production

  db:
    image: mysql:8.0
    container_name: vietnam-guide-db-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vietnam_guide_db
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: vietnam_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - vietnam-guide-network
    command: --default-authentication-plugin=mysql_native_password

networks:
  vietnam-guide-network:
    driver: bridge

volumes:
  dbdata:
    driver: local